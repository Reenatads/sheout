<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>SHEOUT</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <script src='../js/...'></script>
  </head>
  <body>
    <header>
      <div>
        <a href="">
          <img src="/sheout/html/images/LOGO_SHEOUT.png" />
         </a>
      </div>
      <div>
        Hello, Username!
      </br>
      <img src="/sheout/html/images/shoppingCartIcon.png">
      </div>
    </header>
    <br><br>
    <!-- Header - End -->

    <div>
        <img src="images/akStyleStoreLogo.png" />
        <br/>
        <span>AK Style</span>
        <br/>
        <span>Shipping tax: $10</span>
    </div>

    <div>
        <h1>Options</h1>
        <fieldset>
            <legend>Filters</legend>
            <input type="button" name="Sale"/>
            <input type="button" name="Blouses"/>
            <input type="button" name="Dresses"/>
            <input type="button" name="Skirts"/>
            <input type="button" name="Headscarves"/>
        </fieldset>
        <br/>
    </div>

    <div>
        <h1>Ckeck it out:</h1>
    </div>

    <div>
        <div>
            <img src="images/blouse1.png"/>
            <br/>
            <span>Blouse 001</span>
            <br/>
            <span>Unique size</span>
            <br/>
            <span>R$ 80,00</span>
            <form method="post" action="">
                <label for="quantity">Quantity: </label>
                <br/>
                <select name="quantity" id="quantity">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <br/><br/>
                <input type="button" value="Add to cart">
                <input type="button" value="Return">
            </form>
        </div>
    </div>
    <!-- Footer - Begin -->
    <footer>
        <p>&copy; SHEOUT 2023. All rights reserved.</p>
        </footer>
