<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>SHEOUT</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <script src='../js/...'></script>
  </head>
  <body>
    <header>
      <div>
        <a href="">
          <img src="/sheout/html/images/LOGO_SHEOUT.png" />
         </a>
      </div>
      <div class="hello-username">
        Hello, Username!
      </div>
      </br>
      <div class="nav-links">
        <a href="#">Log-out</a>
        <a href="#">My account</a>
        <a href="#">My orders</a>
      </div>
      </div>
    </header>
    <br><br>
    <!-- Header - End -->

    <div class="login-container">
      <h1>It's time for shopping!</h1>
      <form method="post" action="">
        <fieldset>
          <input type="text" name="search" placeholder="I am looking for..." />
          <select name="order">
            <option value="price-high">Price: High to low</option>
            <option value="price-low">Price: Low to high</option>
          </select>
          <label><input type="checkbox" name="free-shipping" />Free shipping</label>
          <input type="button" value="Search" />
        </fieldset>
      </form>
    </div>

    <nav class="nav-menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">New Arrivals</a></li>
          <li><a href="#">Clothing</a></li>
          <li><a href="#">Shoes</a></li>
          <li><a href="#">Accessories</a></li>
        </ul>
      </nav>
    <div class="featured-products icons">
        <div>
            <a href="#">
                <img src="images/dressIcon.png"/>
                <br/>
                <h1>Dresses</h1>
            </a>
        </div>

        <div>
            <a href="#">
                <img src="images/blouseIcon.png"/>
                <br/>
                <h1>Blouses</h1>
            </a>
        </div>

        <div>
            <a href="#">
                <img src="images/skirtIcon.png"/>
                <br/>
                <h1>Skirts</h1>
            </a>
        </div>

        <div>
            <a href="#">
                <img src="images/pantsIcon.png"/>
                <br/>
                <h1>Pants</h1>
            </a>
        </div>

        <div>
            <a href="#">
                <img src="images/headScarfIcon.png"/>
                <br/>
                <h1>Headscarves</h1>
            </a>
        </div>
    </div>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-card">
          <img src="product-1.jpg" />
          <h3>Product 1</h3>
          <p>$50</p>
        </div>
        <div class="product-card">
          <img src="product-2.jpg" />
          <h3>Product 2</h3>
          <p>$60</p>
        </div>
        <div class="product-card">
          <img src="product-3.jpg" />
          <h3>Product 3</h3>
          <p>$70</p>
        </div>
      </section>

    <!-- Footer - Begin -->
    <footer>
        <p>&copy; SHEOUT 2023. All rights reserved.</p>
      </footer>
    </body>
    </html>
